<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title id="title"></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
html, body { margin:0; padding:0; overflow:hidden }
svg { position:fixed; top:0; left:0; height:100%; width:100% }
</style>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#cleantax">Cleantax</a></li>
        <li><a data-toggle="tab" href="#visualization">Visualization</a></li>
    </ul>
    <div class="tab-content">
    	<div id="cleantax" class="tab-pane fade in active">
			<textarea disabled id="cleantax-textarea" class=".form-control" rows="30" cols="100">
			</textarea>
		</div>
        <div id="visualization" class="tab-pane fade">
        <button id="zoomin">Zoom in</button>
        <button id="zoomout">Zoom out</button>
        <button id="reset">Reset</button>
        </div>
    </div>
</div>
<script>
var zoom = d3.behavior.zoom().scaleExtent([0.1, 10]).on("zoom", zoom);
var graph = d3.select("svg g.graph");
d3.select("button#reset").on("click", reset);
//d3.select("button#zoomin").on("click", zoomIn);
//d3.select("button#zoomout").on("click", zoomOut);
graph.call(zoom)

//function zoomIn() {
//	graph.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
//}

//function zoomed() {
// svg.select(".x.axis").call(xAxis);
//  svg.select(".y.axis").call(yAxis);
//}

function reset() {
	graph.attr("transform", "");
}

function zoom() {
	graph.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
</script>
</body>
</html>
